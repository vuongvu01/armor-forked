name: CI.PROPS-PARSER

on:
    pull_request:
        branches:
            - dev
            - master
        paths:
            - 'packages/props-parser/**'

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}

        steps:
            - uses: actions/checkout@v2
            - name: Install (common)
              run: yarn
            - name: Install peers (common)
              run: yarn install-peers

            - name: Lint
              working-directory: ./packages/props-parser
              run: yarn lint
            - name: Test
              working-directory: ./packages/props-parser
              run: yarn test
            - name: Build
              working-directory: ./packages/props-parser
              run: yarn run build
