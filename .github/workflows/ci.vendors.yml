name: CI.VENDORS

on:
    pull_request:
        branches:
            - dev
            - master
        paths:
            - 'packages/vendors/**'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Install common
              run: yarn install
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Install icons
              working-directory: ./packages/icons
              run: yarn install
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Install icons peers
              working-directory: ./packages/icons
              run: yarn install-peers
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Build icons
              working-directory: ./packages/icons
              run: yarn build:cjs
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Install react
              working-directory: ./packages/react
              run: yarn install
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Install react peers
              working-directory: ./packages/react
              run: yarn install-peers
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Build react
              working-directory: ./packages/react
              run: yarn build:cjs
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Install
              working-directory: ./packages/vendors
              run: yarn install
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Install peers
              working-directory: ./packages/vendors
              run: yarn run install-peers
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Lint
              working-directory: ./packages/vendors
              run: yarn run lint
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Test
              working-directory: ./packages/vendors
              run: yarn run test
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            #      - name: Test visual (install)
            #        working-directory: ./packages/vendors/visual
            #        run: yarn install
            #        env:
            #          GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            #      - name: Test visual
            #        working-directory: ./packages/vendors
            #        run: yarn test:visual:cicd
            #        env:
            #          GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
            - name: Build
              working-directory: ./packages/vendors
              run: yarn run build
              env:
                  GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}
