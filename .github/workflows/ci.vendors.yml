name: CI.VENDORS

on:
    pull_request:
        branches:
            - dev
            - master
        paths:
            - 'packages/vendors/**'

jobs:
    test:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}

        steps:
            - uses: actions/checkout@v2

            - name: Install (common)
              run: yarn

            - name: Install peers (common)
              run: yarn install-peers

            - name: Build (system)
              working-directory: ./packages/system
              run: yarn build:cjs

            - name: Build (icons)
              working-directory: ./packages/icons
              run: yarn build:cjs

            - name: Build (illustrations)
              working-directory: ./packages/illustrations
              run: yarn build:cjs

            - name: Build (core)
              working-directory: ./packages/core
              run: yarn build:cjs

            - name: Lint
              working-directory: ./packages/vendors
              run: yarn run lint

            - name: Test
              working-directory: ./packages/vendors
              run: yarn run test

            - name: Build
              working-directory: ./packages/vendors
              run: yarn run build
