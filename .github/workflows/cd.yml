name: CD

on:
    push:
        branches:
            - master
            - beta
        paths:
            - 'packages/**'

jobs:
    publish:
        runs-on: ubuntu-latest
        env:
            GITHUB_TOKEN: ${{ secrets.CICD_TOKEN }}

        steps:
            - uses: actions/checkout@v2
            - name: Install (common)
              run: yarn
            - name: Install peers (common)
              run: yarn install-peers

            - name: Build (system)
              working-directory: ./packages/system
              run: yarn run build

            - name: Build (icons)
              working-directory: ./packages/icons
              run: yarn run build

            - name: Build (core)
              working-directory: ./packages/core
              run: yarn run build

            - name: Build (brands)
              working-directory: ./packages/brands
              run: yarn run build

            - name: Build (vendors)
              working-directory: ./packages/vendors
              run: yarn run build

            - name: Build (props-parser)
              working-directory: ./packages/props-parser
              run: yarn run build

            - name: Publish
              run: yarn multi-semantic-release

            - name: Documentation re-deployment
              run: |
                  curl --request POST \
                  --header 'Authorization: token ${{ secrets.CICD_TOKEN }}' \
                  --url https://api.github.com/repos/deliveryhero/armor-docs/actions/workflows/cd.yml/dispatches \
                  --data '{"ref":"master"}'
