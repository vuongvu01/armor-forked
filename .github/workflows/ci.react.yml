name: CI.REACT

on:
  pull_request:
    branches:
      - dev
      - master
    paths:
      - "web/packages/react/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install common
        working-directory: ./web
        run: yarn install
      - name: Install
        working-directory: ./web/packages/react
        run: yarn install
        env:
          GITHUB_PKG_TOKEN: foo
      - name: Install peers
        working-directory: ./web/packages/react
        run: yarn run install-peers
        env:
          GITHUB_PKG_TOKEN: foo
      - name: Lint
        working-directory: ./web/packages/react
        run: yarn run lint
        env:
          GITHUB_PKG_TOKEN: foo
      - name: Test
        working-directory: ./web/packages/react
        run: yarn run test
        env:
          GITHUB_PKG_TOKEN: foo
      - name: Build
        working-directory: ./web/packages/react
        run: yarn run build
        env:
          GITHUB_PKG_TOKEN: foo
